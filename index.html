<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Street Fighter Rock Paper Scissors!</h1>

    <div class="game-screen">
        <div class="tv-screen"> 
        <div class="choice-screen">
            <h3>
                Choose your option
            </h3>
            <button onclick="player_input(1)">Rock</button>
            <button onclick="player_input(2)">Paper</button>
            <button onclick="player_input(3)">Scissors</button>
            <div class="attack-screen">
                <img class ="hadouken" height="230px" width="300px" src="./images/chu-li-street-fighter6-vs-ryu.gif">
            </div>
        </div>    
        </div>
        
    </div>
    
    
   


    <div class="result-container">
 <div class="result-screen">

 </div>
    </div>

    <div class="result-container-two">
        <div class="result-screen-two">
       
        </div>
           </div>
  
      

    <div class="p1-roundCounter">
        Rounds won : 0
        
    </div>

    <div class="p1">
        P1
    </div>


   


    <div class="p2-roundCounter">
        Rounds won : 0
    </div>

    <div class="p2">
        P2
    </div>

   

    <button class="reset" onclick="reset()">
        RESET
    </button>
    <audio controls autoplay loop>
        <source src="./mp3s/Tekken 6 Soundtrack Electric Fountain.mp3" type="audio/mpeg">
      </audio>
</body>
<script src="script.js"></script>
</html>
